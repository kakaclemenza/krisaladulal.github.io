<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love My Girlfriend</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            border: 2px solid #ff69b4;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .warning {
            color: #ff6347;
            font-size: 1.2em;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I love my girlfriend!</h1>
        <p>She is the most amazing person I have ever met. She makes me smile every day, and I am so grateful to have her in my life.</p>
        <img src="https://media.giphy.com/media/3o7aD4M3xSYpRj5Pw0/giphy.gif" alt="Cute GIF">
        <p class="warning">Don't look at my girlfriend, she is mine!</p>
        <img src="https://media.giphy.com/media/3og0IPxMM0erATueVW/giphy.gif" alt="Warning GIF">
    </div>
</body>
</html>
