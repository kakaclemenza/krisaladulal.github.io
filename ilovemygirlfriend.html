<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love My Girlfriend</title>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            border: 2px solid #ff69b4;
            padding: 20px;

            color: #ff6347;

        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

</head>
<body>
    <div class="container">
        <h1>I love my girlfriend!</h1>
        <img src="https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif" alt="Cute GIF">

</html>
