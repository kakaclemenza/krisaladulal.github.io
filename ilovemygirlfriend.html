<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love My Girlfriend</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        p {
            color: #333;
            font-size: 1.3em;
            margin: 10px 0;
        }
        .warning {
            color: #ff6347;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 30px;
        }
        .warning span {
            color: #ff69b4;
            font-size: 1.5em;
            display: block;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }
        img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
    <script>
        function changeImage() {
            var img = document.getElementById('gfImage');
            img.src = 'https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif';
            alert("Don't even think about it! My girlfriend is mine!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>I love my girlfriend!</h1>
        <p>She is the light of my life and the joy of my heart. Every moment with her is a blessing, and I cherish her beyond words.</p>
        <img id="gfImage" src="https://via.placeholder.com/400x400.png?text=My+Girlfriend" alt="My Girlfriend" onclick="changeImage()">
        <p class="warning">Hey! You there!<br>
            <span>Don't even think about it!</span><br>
            My girlfriend is mine, and I won't hesitate to unleash the wrath of Batman on you!</p>
    </div>
</body>
</html>
