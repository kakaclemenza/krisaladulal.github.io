<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love My Girlfriend</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        p {
            color: #333;
            font-size: 1.3em;
            margin: 10px 0;
        }
        .warning {
            color: #ff6347;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I love my girlfriend!</h1>
        <p>She is the light of my life and the joy of my heart. Every moment with her is a blessing, and I cherish her beyond words.</p>
        <img src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" alt="Cute GIF">
        <p class="warning">Don't look at my girlfriend, she is mine!</p>
        <img src="https://media.giphy.com/media/xT0Gqz8rOd8OZxg06g/giphy.gif" alt="Warning GIF">
    </div>
</body>
</html>
